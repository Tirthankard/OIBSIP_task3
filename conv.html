<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    section {
      padding: 50px;
      text-align: center;
    }
    .container {
        width: 100%;
        height: 100vh;
        background-color: rgb(234, 157, 209);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      border: 10px solid blue;
      
        
    }
    .box {
      background-color: #43b4c3;
      padding: 40px;
      border-radius: 40px;
      border-width: 20px;
      box-sizing: border-box;
      border: 5px solid rgb(17, 121, 207);
  
    }
    .box1 {
      background-color: #a7d8f3;
      padding: 20px;
      border-radius: 3px;
      text-align: center;
      
    }

    .converter {
      max-width: 400px;
      margin: 0 auto;
    }

    .converter input[type="number"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 8px;
    }

    .converter select {
      width: 40%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .converter button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;
    }
  </style>
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>

  <section>
    <div class="container">
      <h2>CONVERTOR</h2>
    <div class="box">
    <div class="converter">
      <input type="number" id="temperatureInput" placeholder="Enter temperature">
      <select id="unitSelect">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <button onclick="convertTemperature()">Convert</button>
      <h4>RESULT</h4>
      <div class="box1">
       
      <div id="result" class="result"></div>
      </div>
    </div>
  </div>
</div>
  </section>

  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById("temperatureInput");
      const unitSelect = document.getElementById("unitSelect");
      const resultElement = document.getElementById("result");
      
      const temperature = parseFloat(temperatureInput.value);
      const unit = unitSelect.value;

      if (isNaN(temperature)) {
        resultElement.innerText = "Please enter a valid temperature.";
        return;
      }

      let convertedTemperature, convertedUnit;

      if (unit === "celsius") {
        convertedTemperature = (temperature * 9) / 5 + 32;
        convertedUnit = "Fahrenheit";
      } else {
        convertedTemperature = ((temperature - 32) * 5) / 9;
        convertedUnit = "Celsius";
      }
      

      resultElement.innerText = `Temperature: ${convertedTemperature.toFixed(2)} ${convertedUnit}`;
    }
    
    
  </script>
</body>
</html>
